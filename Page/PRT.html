<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style/index.css">
    <script type="text/javascript" src="../Script/module/index.js"></script>
    <script type="text/javascript" src="../Script/PRT.js"></script>
    <title>PRT - hi12</title>
</head>
<body>
    <header id="title">
        <h1 id="header">
            <a id="headLink" href="../index.html">Pert Chart</a>
        </h1>
    </header>
    <section class="body">
        <div class="flex">
            <h2>퍼트 차트</h2>
            <div id="output" style="position: relative; width: 100%; height: 50vh; border: 1px solid black; box-sizing: border-box;">

            </div>
        </div>
    </section>
    <section class="body">
        <div class="flex">
            <h2>입력창</h2>
            <textarea name="" id="input" cols="30" rows="10" onkeyup="Run()"></textarea>
        </div>
    </section>
    <section class="body">
        <div class="flex">
            <h2>입력 형식</h2>
            <p>
                첫 번째 줄에 작업의 개수 <em>N</em>을 쓴 뒤,<br>
                두 번째 줄에는 <em>N</em>개의 자연수들을 쓴다. <em>i</em>번째 자연수는 <em>i</em>번째 작업에 걸리는 시간을 의미한다.<br>
                그 뒤로, 작업 간의 선후관계의 개수 <em>M</em>을 쓴 뒤,<br>
                <em>M</em>개의 줄에 걸쳐 작업의 선후관계를 <em>a b</em>와 같이 작성한다. <em>a</em>와 <em>b</em>는 작업의 번호를 나타내며, <em>a</em>번 작업을 수행한 뒤 <em>b</em>번 작업을 수행하라는 것을 의미한다.
            </p>
        </div>
    </section>
    <section class="body">
        <div class="flex">
            <h2>입력 예시</h2>
            <p>
                6<br>
                3 5 4 2 3 1<br>
                7<br>
                1 2<br>
                1 3<br>
                2 4<br>
                2 5<br>
                3 5<br>
                4 6<br>
                5 6<br>
            </p>
        </div>
    </section>
    <script> window.onresize = Run; </script>
</body>
</html>
