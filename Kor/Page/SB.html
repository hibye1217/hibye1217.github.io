<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style/Main.css">
    <script type="text/javascript" src="../Script/PP.js"></script>
    <title>PP - SB</title>
    <link rel="stylesheet" href="../Style/SB.css">
    <script type="text/javascript" src="../Script/SB.js"></script>
</head>
<body>
    <header>
        <div id="title">
            <div id="title_text">Scoreboard</div>
        </div>
    </header>
    <section id="body">
        <div id="body-flex" style="width: 100%">
            <div id="scoreboardTitle">
                <h2 id="scoreboardName" onclick="ChangeTitle()">
                    New Scoreboard (click to change)
                </h2>
            </div>
            <div id="result">
                <h2>Scoreboard (Individual)</h2>
                <table style="width:90%;position:relative;left:5%">
                    <thead>
                        <tr>
                            <th class="rank">Rank</th>
                            <th class="team">Team</th>
                            <th class="name">Name</th>
                            <th class="score">Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboard">

                    </tbody>
                </table>
            </div>
            <div id="resultTeam">
                <h2>Scoreboard (Team) : </h2>
                <table style="width:90%;position:relative;left:5%">
                    <thead>
                        <tr>
                            <th class="rank">Rank</th>
                            <th class="name">Team Name</th>
                            <th class="avg">Average Score</th>
                            <th class="tot">Total Score</th>
                            <th class="cnt">Members</th>
                        </tr>
                    </thead>
                    <tbody id="tscoreboard">

                    </tbody>
                </table>
            </div>
            <div id="input">
                <h2>What you can do : </h2>
                <button onclick="AddPlayer()">Add Player</button>
                <button onclick="EliminatePlayer()">Eliminate Player</button>
                <button onclick="RejoinPlayer()">Rejoin Player</button>
                <button onclick="ErasePlayer()">Erase Player</button>
                <button onclick="AddTeam()">Add Team</button>
                <button onclick="EraseTeam()">Erase Team</button>
                <button onclick="AddScore()">Add Score</button>
                <button onclick="Save()">Save</button>
            </div>
        </div>
    </section>
</body>
</html>
