                for (let j = 1; j <= m; j++){
                    var p = (k-1)*n*m + (i-1)*m + (j-1);
                    var char = input.charCodeAt(p);
                    if (48 > char || char > 57) AccessDenied();
                    arr[k][i][j] = char - 48;
                }
            }
        }
