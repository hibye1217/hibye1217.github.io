<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Style/Main.css">
    <title>PP - GNA</title>
    <script type="text/javascript" src="../../Script/PP.js"></script>
    <script type="text/javascript" src="../../Script/GNA.js"></script>
</head>
<body>
    <header>
        <div id="title" onclick="location.href='../Main.html'">
            <div id="title_text">18789</div>
        </div>
    </header>
    <section id="body">
        <div id="body-flex" style="width: 100%">
            <div id="result">
                <h2>Evolution!</h2>
                <div id="win" style="background-color: #FFBB00">
                    Rank 1
                </div>
                <div id="mid" style="background-color: #000000; color: #FFFFFF">
                    Rank 500
                </div>
                <div id="los" style="background-color: #FF0000">
                    Rank 1000
                </div>
            </div>
            <div id="buttons">
                <button onclick="Run()">Evolve</button>
                <button onclick="Copy()" title="F12-Console to see.">Get Result</button>
                <button onclick="ChangeMutation(this)">Mutation : 50</button>
                <button onclick="ChangeEvolved(this)">Evolved : 2500</button>
                <button onclick="ChangeJudge(this)">Judge : Perfection</button>
            </div>
        </div>
    </section>
</body>
</html>
